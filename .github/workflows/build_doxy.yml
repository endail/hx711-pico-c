name: builddoxy-action
on: [push]

jobs:
  build:
    name: build docs
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@1.9.4
        with:
          working-directory: "."
          doxyfile-path: "./Doxyfile"
          enable-latex: true
          additional-packages: ""
